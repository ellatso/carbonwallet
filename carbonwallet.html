<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Wallet - 碳點數獎勵平台</title>
    <style>
        :root {
            --primary-green: #4CAF50;
            --secondary-blue: #2196F3;
            --text-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            color: var(--text-color);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-green);
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text-color);
        }
        .hero {
            background: linear-gradient(135deg, #e0f2e0 0%, #e0f0f5 100%);
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary-green);
        }
        .cta-button {
            display: inline-block;
            background-color: var(--secondary-blue);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            text-align: center;
        }
        .feature {
            max-width: 300px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .impact-stats {
            display: flex;
            justify-content: space-around;
            background-color: #e9e9e9;
            padding: 50px 0;
            text-align: center;
        }
        .stat {
            font-size: 24px;
            color: var(--primary-green);
        }
        .subscribe {
            background-color: var(--secondary-blue);
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .subscribe input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        .subscribe button {
            padding: 10px 20px;
            background-color: var(--primary-green);
            color: white;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Carbon Wallet</div>
        <nav>
            <a href="#home">首頁</a>
            <a href="#features">功能</a>
            <a href="#impact">影響力</a>
            <a href="#subscribe">訂閱</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h1>讓減碳變得簡單有趣</h1>
            <p>追蹤碳足跡、獲得獎勵、支持永續生活</p>
            <a href="#subscribe" class="cta-button">立即加入</a>
        </div>
    </section>

    <section id="features" class="features container">
        <div class="feature">
            <h3>即時碳追蹤</h3>
            <p>精確記錄個人碳排放，透明化環保貢獻</p>
        </div>
        <div class="feature">
            <h3>獎勵系統</h3>
            <p>低碳行為直接兌換折扣與實質獎勵</p>
        </div>
        <div class="feature">
            <h3>供應鏈透明化</h3>
            <p>追蹤產品從原料到廢棄的碳排放全程</p>
        </div>
    </section>

    <section id="impact" class="impact-stats">
        <div>
            <div class="stat">245,620</div>
            <p>總碳減排 (公斤)</p>
        </div>
        <div>
            <div class="stat">47</div>
            <p>合作品牌</p>
        </div>
        <div>
            <div class="stat">12,500</div>
            <p>活躍用戶</p>
        </div>
    </section>

    <section id="subscribe" class="subscribe">
        <div class="container">
            <h2>加入我們，一起打造零碳未來！</h2>
            <form id="subscribeForm">
                <input type="email" placeholder="輸入您的電子郵件" required>
                <button type="submit">訂閱</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 Carbon Wallet. 版權所有</p>
        <p>聯絡信箱：support@carbonwallet.com</p>
    </footer>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('感謝訂閱！我們將與您分享最新的碳減排進展。');
        });
    </script>
</body>
</html>
