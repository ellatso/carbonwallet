<!-- carbonwallet.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Wallet - 碳點數獎勵系統</title>
    <link rel="stylesheet" href="carbonwallet.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://api.dicebear.com/7.x/icons/svg?seed=leaf" alt="Carbon Wallet Logo">
            <span>Carbon Wallet</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#features">功能</a></li>
                <li><a href="#impact">影響力</a></li>
                <li><a href="#subscribe">訂閱</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>讓每個人都成為減碳英雄！</h1>
            <p>追蹤碳足跡、獲得獎勵、支持永續生活</p>
            <button id="supportBtn">立即支持我們</button>
        </section>

        <section id="features" class="features">
            <div class="feature">
                <img src="https://api.dicebear.com/7.x/icons/svg?seed=chart" alt="碳足跡追蹤">
                <h3>即時碳足跡追蹤</h3>
                <p>精確記錄個人碳排放，透明化你的環保貢獻</p>
            </div>
            <div class="feature">
                <img src="https://api.dicebear.com/7.x/icons/svg?seed=reward" alt="獎勵系統">
                <h3>獎勵系統</h3>
                <p>低碳行為直接兌換折扣與實質獎勵</p>
            </div>
            <div class="feature">
                <img src="https://api.dicebear.com/7.x/icons/svg?seed=network" alt="供應鏈透明化">
                <h3>供應鏈透明化</h3>
                <p>追蹤產品從原料到廢棄的碳排放全程</p>
            </div>
        </section>

        <section id="impact" class="impact">
            <h2>我們的影響力</h2>
            <div class="impact-stats">
                <div class="stat">
                    <span id="carbonReduction">245,620</span>
                    <p>總碳減排 (公斤)</p>
                </div>
                <div class="stat">
                    <span id="brandCount">47</span>
                    <p>合作品牌</p>
                </div>
                <div class="stat">
                    <span id="userCount">12,500</span>
                    <p>活躍用戶</p>
                </div>
            </div>
        </section>

        <section id="subscribe" class="subscribe">
            <h2>加入我們，一起打造零碳未來！</h2>
            <form id="subscribeForm">
                <input type="email" id="emailInput" placeholder="輸入您的電子郵件" required>
                <button type="submit">訂閱</button>
            </form>
            <p id="subscribeMessage"></p>
        </section>
    </main>

    <footer>
        <p>© 2024 Carbon Wallet. 版權所有</p>
        <div class="footer-links">
            <a href="#">隱私政策</a>
            <a href="#">使用條款</a>
            <a href="#">聯絡我們</a>
        </div>
    </footer>

    <script src="carbonwallet.js"></script>
</body>
</html>
